services:
  postgres:
    container_name: ecommerce_postgresql
    image: postgres
    environment:
      POSTGRES_USER: capellax
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-nwt
    restart: unless-stopped

  pgadmin:
    container_name: ecommerce_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices-nwt
    restart: unless-stopped

  mongodb:
    container_name: ecommerce_mongodb
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: capellax
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - mongo:/data

  mongo-express:
    container_name: ecommerce_mongodb_express
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: capellax
      ME_CONFIG_MONGODB_ADMINPASSWORD: 123456
      ME_CONFIG_MONGODB_SERVER: mongodb
    restart: always

  mail-dev:
    container_name: ecommerce_maildev
    image: maildev/maildev
    ports:
      - "1080:1080" # for UI
      - "1025:1025" # for smpt server

networks:
  microservices-nwt:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: